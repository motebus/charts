---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: deployment
  ports:
    # - name: 1880-tcp
    #   protocol: {{ .Values.service.protocol }}
    #   port: 1880
