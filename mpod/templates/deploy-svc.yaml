apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.pod.name}}{{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: deployment
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
       app: deployment
    spec:
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: fbuilder
          image: {{ .Values.image.repository.fbuilder}}
          env:
            - name: EI_NAME
              value: {{ .Values.container.einame }}
            - name: APP_NAME
              value: {{ .Values.container.einame }}-app
            - name: MOTEBUS_GATEWAY
              value: 127.0.0.1
            - name: DC
              value: dc
          ports:
           - name: fbuilder-port
             containerPort: 8088
          imagePullPolicy: {{ .Values.image.pullPolicy}}

        # - name: flowbot
        #   image: {{ .Values.image.repository.flowbot}}
