# SSL
ssl: https

# ingress host and path
ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
  tls: []
    # - host: myapps.ypcloud.com
      # secretName: fbuilder-tls
  hosts:
    - myapps.ypcloud.com
  path: /fbuilder
  pathType: Prefix
  pathName: "username"

# container env settings
container:
  # fbuilder port
  port: 18880
  #extra envs
  extraEnvs: {}

# replication
replicaCount: 1

#container image settings and pull policy
image:
  repository:
    motebus: motebus/motebus
    fbuilder: motebus/fbuilder
  tag:
    motebus: latest
    fbuilder: latest
  pullPolicy: 
    motebus: Always
    fbuilder: Always

# service settings
service:
  type: ClusterIP
  protocol: TCP
  nodePort: 
  port: 1880

# pod node selector
nodeSelector: {}

persistence:
    #Enable config persistence using PVC
    enabled: true
    # PVC Access Mode for config volume
    accessMode: ReadWriteOnce
    # PVC Storage Class for config volume
    storageClass: nfs
    # PVC Storage Request for config volume
    size: 1Gi

#motechat ei name
MCHAT_EINAME: fbuilder-example
#motechat motebus gateway
MCHAT_MBGWIP: 127.0.0.1
#motechat dc
MCHAT_DC: dc
#motechat ioc
MCHAT_IOC: ioc
# motechat send timeout
MCHAT_SENDTIMEOUT: "6"
# motechat send reply timeout
MCHAT_WAITREPLY: "12"
#fbuilder user mode, "single, multi"
USER_MODE: single
#fbuilder mode, "local, xstorage, cloud"
STORAGE_MODE: cloud
# motebus upstream
MBSTACK_UPSTREAM: gke.ypcloud.com
# motebus bus mode
MBSTACK_BUSMODE: 0
# motebus watch level
MBSTACK_WATCHLEVEL: 3
# motebus bus name
MBSTACK_BUSNAME: 
# motebus volume
MBSTACK_DATAPATH: /var/motebus
# motebus ip finder
MBSTACK_IPFINDER: "auto"

#timezone
timezone: Asia/Taipei

#pod DNS policy and config
podDnsPolicy: "None"
podDnsConfig:
  nameservers:
    - 8.8.8.8
    - 8.8.4.4
