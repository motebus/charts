apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.pod.name}}{{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-deployment
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
       app: {{ .Release.Name }}-deployment
    spec:
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: fbuilder
          image: {{ .Values.image.repository.fbuilder}}
          env:
            - name: EI_NAME
              value: {{ .Values.container.einame }}
            - name: APP_NAME
              value: {{ .Values.container.einame }}-app
            - name: MOTEBUS_GATEWAY
              value: 127.0.0.1
            - name: DC
              value: dc
          ports:
           - name: fbuilder-port
             containerPort: 18880
          imagePullPolicy: {{ .Values.image.pullPolicy}}

        - name: motebus
          image: {{ .Values.image.repository.motebus}}
          env:
            - name: MBSTACK_BUSMODE
              value: "0"
            - name: MBSTACK_BUSNAME
              value: mpod
            - name: MBSTACK_UPSTREAM
              value: {{.Values.mbstack.upstream}}
            - name: MBSTACK_ALIASES
              value: {{.Values.mbstack.aliases}}
          imagePullPolicy: {{ .Values.image.pullPolicy}}

            
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}-deployment
  ports:
    - name: http
      protocol: {{ .Values.service.protocol }}
      port: 80
      targetPort: fbuilder-port

