{{- if eq .Values.kind "StatefulSet"}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ .Values.namespace}}
  name: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-stateful
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
       app: {{ .Release.Name }}-stateful
    spec:
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: fbuilder
          image: {{ .Values.image.repository.fbuilder}}
          env:
            - name: MCHAT_EINAME
              value: {{ .Values.MCHAT_EINAME }}
            - name: MCHAT_APPNAME
              value: {{ .Values.MCHAT_EINAME }}-app
            - name: MCHAT_MBGWIP
              value: {{ .Values.MCHAT_MBGWIP}}
            - name: MCHAT_DC
              value: {{ .Values.MCHAT_DC}}
            - name: USER_MODE
              value: {{ .Values.USER_MODE}}
            - name: STORAGE_MODE
              value: {{ .Values.STORAGE_MODE}}
            - name: PORT
              value: {{ .Values.container.port | quote}}
{{- if .Values.container.extraEnvs }}
{{ toYaml .Values.container.extraEnvs | indent 12 }}
{{- end }}
          ports:
           - name: fbuilder-port
             containerPort: {{ .Values.container.port}}
          imagePullPolicy: {{ .Values.image.pullPolicy.fbuilder}}
          volumeMounts:
            - name: {{ .Release.Name}}-vol
              mountPath: /

        - name: motebus
          image: {{ .Values.image.repository.motebus}}
          env:
            - name: MBSTACK_BUSMODE
              value: {{.Values.MBSTACK_BUSMODE | quote}}
            - name: MBSTACK_UPSTREAM
              value: {{.Values.MBSTACK_UPSTREAM}}
          imagePullPolicy: {{ .Values.image.pullPolicy.motebus}}

{{- if not .Values.persistence.enabled }}
      volumes:
        - name: {{ .Release.Name}}-vol
          emptyDir: {}
{{- end }}

{{- if .Values.persistence.enabled}}
  volumeClaimTemplates:
    - metadata: 
        name: {{ .Release.Name}}-vol
      spec:
        accessModes:  [ {{ .Values.persistence.accessMode | quote }} ]
        storageClassName: {{ .Release.Name | quote }}
        # storageClassName: {{ .Values.persistence.storageClass | quote }}
        resources:
            requests:
                storage: {{ .Values.persistence.size | quote }}
{{- end}}
{{- end}}