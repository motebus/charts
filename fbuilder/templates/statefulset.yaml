apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ .Values.namespace}}
  name: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-deployment
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
       app: {{ .Release.Name }}-deployment
    spec:
      # hostNetwork: true
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: fbuilder
          image: {{ .Values.image.repository.fbuilder}}
          env:
            - name: TZ
              value: {{ .Values.timezone}}
            - name: SENDTIMEOUT
              value: {{ .Values.MCHAT_SENDTIMEOUT | quote }}
            - name: WAITREPLY
              value: {{ .Values.MCHAT_WAITREPLY | quote}}
            - name: MCHAT_EINAME
              value: {{ .Values.MCHAT_EINAME }}
            - name: MCHAT_APPNAME
              value: {{ .Values.MCHAT_EINAME }}-app
            - name: MCHAT_MBGWIP
              value: {{ .Values.MCHAT_MBGWIP}}
            - name: MCHAT_DC
              value: {{ .Values.MCHAT_DC}}
            - name: USER_MODE
              value: {{ .Values.USER_MODE}}
            - name: STORAGE_MODE
              value: {{ .Values.STORAGE_MODE}}
            - name: PORT
              value: {{ .Values.container.port | quote}}
{{- if .Values.container.extraEnvs }}
{{ toYaml .Values.container.extraEnvs | indent 12 }}
{{- end }}
          ports:
           - name: fbuilder-port
             containerPort: {{ .Values.container.port}}
          imagePullPolicy: {{ .Values.image.pullPolicy.fbuilder}}
          volumeMounts:
            - name: {{ .Release.Name}}-vol
              mountPath: "/data"
            - name: fbuilder-tz
              mountPath: /etc/localtime

        - name: motebus
          image: {{ .Values.image.repository.motebus}}
          env:
            - name: TZ
              value: {{ .Values.timezone}}
            - name: MBSTACK_BUSMODE
              value: {{.Values.MBSTACK_BUSMODE | quote}}
            - name: MBSTACK_UPSTREAM
              value: {{.Values.MBSTACK_UPSTREAM}}
            - name: MBSTACK_WATCHLEVEL
              value: {{.Values.MBSTACK_WATCHLEVEL | quote}}
            - name: MBSTACK_BUSNAME
              value: {{ .Values.MBSTACK_BUSNAME}}
          imagePullPolicy: {{ .Values.image.pullPolicy.motebus}}
          volumeMounts:
            - name: motebus-tz
              mountPath: /etc/localtime

      volumes:
        - name: fbuilder-tz
          hostPath:
            path: /etc/localtime
        - name: motebus-tz
          hostPath:
            path: /etc/localtime    
{{- if not .Values.persistence.enabled }}
        - name: {{ .Release.Name}}-vol
          emptyDir: {}
{{- end }}

{{- if .Values.persistence.enabled}}
  volumeClaimTemplates:
    - metadata:
        name: {{ .Release.Name}}-vol
      spec:
        accessModes:  [ {{ .Values.persistence.accessMode | quote }} ]
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        resources:
            requests:
                storage: {{ .Values.persistence.size | quote }}
{{- end}}