{{- if .Values.jupyter.ingress.enabled}}
{{- $jupyterIngressPath := .Values.jupyter.ingress.path -}}
{{- $jupyterServicePort := .Values.jupyter.service.port -}}
{{- $jupyterIngressPathType := .Values.jupyter.ingress.pathType -}}
{{- $releaseName := .Release.Name -}}
{{- $mlflowIngressPath := .Values.mlflow.ingress.path -}}
{{- $mlflowServicePort := .Values.mlflow.service.port -}}
{{- $mlflowIngressPathType := .Values.mlflow.ingress.pathType -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
{{- with .Values.jupyter.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.jupyter.ingress.tls }}
  tls:
{{ toYaml .Values.jupyter.ingress.tls | indent 4 }}
{{- end }}
  rules:
  {{- range .Values.jupyter.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $jupyterIngressPath }}
            pathType: {{ $jupyterIngressPathType }}
            backend:
              service:
                name: {{ $releaseName }}
                port:
                  number: {{ $jupyterServicePort }}
  {{- end}}
  {{- if .Values.mlflow.ingress.enabled}}
  {{- range .Values.mlflow.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $mlflowIngressPath }}
            pathType: {{ $mlflowIngressPathType }}
            backend:
              service:
                name: {{ $releaseName }}
                port:
                  number: {{ $mlflowServicePort }}
  {{- end}}
  {{- end}}
{{- end}}