apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.jupyter.service.type }}
  selector:
    app: {{ .Release.Name }}-deployment
{{- if eq .Values.jupyter.service.type "ClusterIP"}}
  clusterIP: None
{{- end}}
  ports:
    - name: jupyter-port
      protocol: {{ .Values.jupyter.service.protocol }}
{{- if eq .Values.jupyter.service.type "NodePort"}}
      nodePort: {{ .Values.jupyter.service.nodePort}}
{{- end}}
      port: {{ .Values.jupyter.service.port}}
      targetPort: {{ .Values.jupyter.container.port}}
    - name: mlflow-port
      protocol: {{ .Values.mlflow.service.protocol }}
{{- if eq .Values.mlflow.service.type "NodePort"}}
      nodePort: {{ .Values.mlflow.service.nodePort}}
{{- end}}
      port: {{ .Values.mlflow.service.port}}
      targetPort: {{ .Values.mlflow.container.port}}