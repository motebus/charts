{{- if eq .Values.kind "Deployment"}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-deployment
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
       app: {{ .Release.Name }}-deployment
    spec:
{{- if .Values.podDnsPolicy}}
      dnsPolicy: {{ .Values.podDnsPolicy}}
{{- end}}
{{- if .Values.podDnsConfig}}
      dnsConfig:
{{ toYaml .Values.podDnsConfig | indent 8}}
{{- end}}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
        - name: jupyter
          image: {{ .Values.jupyter.image.repository }}:{{ .Values.jupyter.image.tag }}
          workingDir: /home/{{.Values.NB_USER}}
          env:
            - name: NB_USER
              value: {{.Values.NB_USER}}
            - name: NB_TOKEN
              value: {{.Values.NB_TOKEN}}
            - name: NB_IP
              value: {{.Values.NB_IP}}
            - name: NB_PORT
              value: {{.Values.NB_PORT | quote}}
            - name: NB_BASE_URL
              value: {{.Values.NB_BASE_URL | quote}}
            - name: JUPYTER_ENABLE_LAB
              value: {{.Values.JUPYTER_ENABLE_LAB | quote}}
            - name: CHOWN_HOME
              value: {{.Values.CHOWN_HOME | quote}}
            - name: CHOWN_HOME_OPTS
              value: {{.Values.CHOWN_HOME_OPTS}}
            - name: GRANT_SUDO
              value: {{.Values.GRANT_SUDO | quote}}
            - name: RESTARTABLE
              value: {{.Values.RESTARTABLE | quote}}
            - name: MLFLOW_S3_ENDPOINT_URL
              value: {{.Values.MLFLOW_S3_ENDPOINT_URL}}
            - name: AWS_ACCESS_KEY_ID
              value: {{.Values.AWS_ACCESS_KEY_ID}}
            - name: AWS_SECRET_ACCESS_KEY
              value: {{.Values.AWS_SECRET_ACCESS_KEY}}
            - name: MLFLOW_TRACKING_URI
              value: {{.Values.MLFLOW_TRACKING_URI}}
{{- if .Values.jupyter.container.extraEnvs }}
{{ toYaml .Values.jupyter.container.extraEnvs | indent 12 }}
{{- end }}
          ports:
           - name: jupyter-port
             containerPort: {{ .Values.NB_PORT}}
          command: 
          {{- range .Values.jupyter.container.command }}
           - {{ . | quote }}
          {{- end}}
          imagePullPolicy: {{ .Values.jupyter.image.pullPolicy}}
          volumeMounts:
            - name: tz
              mountPath: /etc/localtime

        - name: swagger-ui
          image: {{ .Values.swagger.image.repository }}:{{ .Values.swagger.image.tag }}
          env:
            - name: SWAGGER_EXAMPLE_URL
              value: {{.Values.SWAGGER_EXAMPLE_URL}}
            - name: SWAGGER_TITLE
              value: {{.Values.SWAGGER_TITLE | quote}}
            - name: SWAGGER_DESC
              value: {{.Values.SWAGGER_DESC | quote}}
            - name: SWAGGER_HOST
              value: {{.Values.SWAGGER_HOST}}
            - name: SWAGGER_PATH
              value: {{.Values.SWAGGER_PATH}}
  {{- if .Values.swagger.container.extraEnvs }}
  {{ toYaml .Values.swagger.container.extraEnvs | indent 12 }}
  {{- end }}
          ports:
            - name: swagger-port
              containerPort: 3000
          command: 
          {{- range .Values.swagger.container.command }}
          - {{ . | quote }}
          {{- end}}
          imagePullPolicy: {{ .Values.swagger.image.pullPolicy}}
          volumeMounts:
            - name: tz
              mountPath: /etc/localtime

      volumes:
        - name: tz
          hostPath:
            path: /etc/localtime
{{- end }}