kind: StatefulSet
# pod node selector
nodeSelector: {}
# replication
replicaCount: 1
# pod toleration
tolerations: []
#pod DNS policy and config
podDnsPolicy: "None"
podDnsConfig:
  nameservers:
    - 8.8.8.8
    - 8.8.4.4
timezone: Asia/Taipei

## jupyter
NB_USER: 
NB_TOKEN: 
NB_IP: 0.0.0.0
NB_PORT: 8888
NB_BASE_URL: "/"
JUPYTER_ENABLE_LAB: "yes"
CHOWN_HOME: "yes"
CHOWN_HOME_OPTS: "-R"
GRANT_SUDO: "yes"
RESTARTABLE: "yes"
MLFLOW_S3_ENDPOINT_URL: 
AWS_ACCESS_KEY_ID: 
AWS_SECRET_ACCESS_KEY: 
MLFLOW_TRACKING_URI: 
## swagger-autogen
MINIO_S3_BUCKET:
MINIO_S3_OBJECT:
MINIO_S3_ENDPOINT:
MINIO_S3_PORT:
MINIO_S3_USESSL:
MINIO_S3_ACCESSKEY:
MINIO_S3_SECRETKEY:

jupyter:
  # image settings and pull policy
  image:
    repository: motebus/ibuilder
    tag: v1.0.0
    pullPolicy: Always
  # service settings
  service:
    type: ClusterIP
    protocol: TCP
    nodePort:
    port: 8000
  # container env settings
  container:
    #extra envs
    extraEnvs: {}
    command: []
  # ingress host and path
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "kong"
      konghq.com/strip-path: "true"
      konghq.com/override: "https-only"
      konghq.com/plugins: "{{ .Release.Name }}-http-log"
    tls: []
      # - hosts:
      #     - myapps.ypcloud.com
      #   secretName: flowbot-tls
    hosts:
      - myapps.ypcloud.com
    path: /ibuilder
    pathType: Prefix
  persistence:
    #Enable config persistence using PVC
    enabled: true
    # PVC Access Mode for config volume
    accessMode: ReadWriteOnce
    # PVC Storage Class for config volume
    storageClass: nfs
    # PVC Storage Request for config volume
    size: 5Gi

swagger:
  # image settings and pull policy
  image:
    repository: motebus/swagger-autogen
    tag: latest
    pullPolicy: Always
  # service settings
  service:
    type: ClusterIP
    protocol: TCP
    nodePort:
    port: 3000
  # container env settings
  container:
    #extra envs
    extraEnvs: {}
    command: []
  ingress:
    hosts:
      - myapps.ypcloud.com
    path: /ibuilder
    pathType: Prefix