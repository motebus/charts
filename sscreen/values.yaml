# ingress host and path
ingress:
  enabled: true
  annotation:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.class: "nginx"
  tls: []
    # - hosts:
    #     - myapps.ypcloud.com
    #   secretName: flowbot-tls
  hosts: []
    # - myapps.ypcloud.com
  path: /sscreen/(.*)
  pathType: Prefix

# replication
replicaCount: 1

container:
  # container port
  port: 8080

# container images
image:
  repository:
    motebus: motebus/motebus:latest
    sscreen: motebus/sscreen:latest
  pullPolicy:
    motebus: Always
    sscreen: Always

# service settings
service:
  type: ClusterIP
  nodePort:
  protocol: TCP
  port: 80

# pod node selector
nodeSelector: {}

# motechat motebus gateway
MCHAT_MBGWIP: 127.0.0.1
# motechat dc
MCHAT_DC: dc
# motebus upstream
MBSTACK_UPSTREAM: h3.ypcloud.com
# motebus bus mode
MBSTACK_BUSMODE: 0
#motebus ip finder
MBSTACK_IPFINDER: "auto"

#timezone
timezone: Asia/Taipei

#pod DNS policy and config
podDnsPolicy: "None"
podDnsConfig:
  nameservers:
    - 8.8.8.8
    - 8.8.4.4
