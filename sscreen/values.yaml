# nginx-ingress-control annotation ssl redirect
enabledSslRedirect: false

# chart namespace
namespace: default

# ingress host and path
ingress:
  host: myapps.ypcloud.com
  path: /sscreen

# replication
replicaCount: 1

container:
    # container port
    port: 8080

# container images
image:
  repository:
    motebus: motebus/motebus:v2.4.9
    sscreen: motebus/sscreen:latest
  pullPolicy: IfNotPresent

# service settings
service:
  type: ClusterIP
  protocol: TCP
  port: 80

# pod node selector
nodeSelector: {}


# motechat motebus gateway
MCHAT_MBGWIP: 127.0.0.1
# motechat dc
MCHAT_DC: dc
# motebus upstream
MBSTACK_UPSTREAM: gke.ypcloud.com
# motebus bus mode
MBSTACK_BUSMODE: 0

#timezone
timezone: Asia/Taipei